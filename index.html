<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="text-align:center;" class="heading">ROCK-PAPER-SCISSORS</h1>

  <center>  <div class= "container" >
      <div class= "inside">
        <center>
        <ul>
          <dt><a>
            <li><div class="text-1 active">Player 1</div></li>
            <li><button class="btn-roll-1"><img src="1.png"  class="rock" id="rock-1"></button></li>
          <li><button class="btn-roll-2"><img src="2.png" class="paper" id="paper-2"></button></li>
          <li><button class="btn-roll-3"><img src="3.png" class="scissors" id="scissors-3"></button></li></a></dt>


          <dt><a><li><button class="new-game" id="start">New Game</li></button>
            <li><h2 class="text">Winner :</h2>  <div class="winner" id="current-1">0</div></li>
            <li>No of turns :</li>
          <li><h3 class="text">Turns</h3>  <div class="turns" id="turn">0</div></li></a></dt>

          <dt><a>
            <li><div class="text-2 ">Player 2</div></li>
            <li><button class="btn-roll-4"><img src="1.png"  class="rock" id="rock-4"></button></li>
          <li><button class="btn-roll-5"><img src="2.png" class="paper" id="paper-5"></button></li>
          <li><button class="btn-roll-6"><img src="3.png" class="scissors" id="scissors-6"></button></li></a></dt>

         </ul>
         </center>
        </div>
        </div>
        </center>

    <script src="script.js"></script>
  </body>
</html>
